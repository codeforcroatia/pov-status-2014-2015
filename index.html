<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Load Status - OpenSpending</title>
  <meta name="author" content="OpenSpending">

  <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
  <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->

  <link href="https://netdna.bootstrapcdn.com/twitter-bootstrap/2.1.1/css/bootstrap-combined.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/style.css" media="all">
</head>
<body>
<div class="container">
<div class="content">
  <div class="page-header">
    <h1>
      OpenSpending Load Status
      <a href="http://openspending.org/" style="float: right;"><img src="http://assets.okfn.org/p/openspending/img/openspending-logo.png" style="height: 40px; margin-top: -5px;" alt="" /></a>
    </h1>
  </div>
  <div class="load-status"></div> <!-- /page.view -->
  <footer>
    <a href="" class="source-url">Source Google Docs Spreadsheet</a> &ndash;
    <a href="http://openspending.org/">OpenSpending.org</a>
  </footer>
</div><!-- /content -->
</div><!-- /container -->

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.4/underscore-min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/0.7.2/mustache.min.js"></script>
<script src="http://okfnlabs.org/recline.backend.gdocs/backend.gdocs.js"></script>
<script src="http://listify.okfnlabs.org/vendor/recline/src/backend.memory.js"></script>
<script src="http://listify.okfnlabs.org/js/listify.js"></script>
<script type="text/javascript" src="js/app.js"></script>
<script type="text/mustache" id="our-template">
<table class="table table-striped">
  <thead>
    <tr>
      <th>Owner</th>
      <th>Progress</th>
      <th>Title</th>
      <th>Priority</th>
      <th>Work Needed</th>
      <th>Data Info</th>
    </tr>
  </thead>
  <tbody>
{{#records}}
    <tr>
      <td>
        {{#owner}}{{owner}}{{/owner}}
        {{^owner}}<a href="">Help wanted :-)!</a>{{/owner}}
      </td>
      <td>{{progress}}</td>
      <td>{{title}}</td>
      <td>{{priority}}</td>
      <td>{{workneeded}}</td>
      <td style="max-width: 40%;">{{#dataurl}}<a href="{{dataurl}}">Data source</a>{{/dataurl}} {{notes}}</td>
    </tr>
{{/records}}
  </tbody>
</table>
</div>
</script>
  
</body>
</html>
