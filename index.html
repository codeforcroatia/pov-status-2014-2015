<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Data Load Status - OpenSpending</title>
  <meta name="author" content="OpenSpending">

  <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
  <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->

  <link href="https://netdna.bootstrapcdn.com/twitter-bootstrap/2.1.1/css/bootstrap-combined.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/style.css" media="all">
</head>
<body>
<div class="container">
<div class="content">
  <div class="page-header">
    <h1>
      OpenSpending Data Load Status
      <a href="http://openspending.org/" style="float: right;"><img src="http://assets.okfn.org/p/openspending/img/openspending-logo.png" style="height: 40px; margin-top: -5px;" alt="" /></a>
      <br />
      <small>what's requested, what's in progress, what's done</small>
    </h1>
  </div>
  <div class="alert alert-success">Want to add data to the list? <a href="#" class="source-url">Add it here &raquo;</a></div>
  <div class="load-status"></div> <!-- /page.view -->
  <footer>
    <a href="" class="source-url">Source Google Docs Spreadsheet</a> &ndash;
    <a href="http://openspending.org/">OpenSpending.org</a>
  </footer>
</div><!-- /content -->
</div><!-- /container -->

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.4/underscore-min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/0.7.2/mustache.min.js"></script>
<script src="http://okfnlabs.org/recline.backend.gdocs/backend.gdocs.js"></script>
<script src="https://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/md5.js"></script>

<script type="text/javascript" src="js/app.js"></script>
<script type="text/mustache" id="our-template">
{{#records}}
<div class="record">
  <h3>
    <a href="#" class="js-more-info" title="Click to show (hide) more info"><i class="icon-info-sign"></i></a>
    {{title}}
    {{#owners}}<img title="owner {{name}}" src="{{gravatar}}" />{{/owners}}

    {{^owners}}
    <div class="alert" style="display: inline;">No owner yet! <a href="">Claim the task <span style="font-size: 25px;">&#9786;</span> &raquo;</a></div>
    {{/owners}}
  </h3>

<div class="progress">
  <div class="bar" style="width: {{progress}}%;" title="progress so far"></div>
</div>

<dl class="dl-horizontal more-info" style="display: none;">
  <dt>
    Source Data
  </dt>
  <dd>
    {{#dataurl}}<a href="{{dataurl}}">{{dataurl}}</a>{{/dataurl}}
    {{^dataurl}}&nbsp;{{/dataurl}}
  </dd>
  <dt>
    Description
  </dt>
  <dd>
  {{place}}{{#period}} &ndash; {{period}}{{/period}}.
  {{description}}
  </dd>
  <dt>
    Work Needed
  </dt>
  <dd>
    {{workneeded}}
  </dd>
  <dt>
    Notes
  </dt>
  <dd>
    {{notes}}
  </dd>
</dl>
</div>
{{/records}}
</script>
  
</body>
</html>
